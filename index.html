<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PepperArmor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

// Store users in memory for now
const INITIAL_USERS = [
  { username: "admin", password: "123456" }
];

function Navbar({ setPage, loggedIn, logout }) {
  return (
    <nav className="w-full flex justify-between items-center p-4 bg-gray-800 rounded-xl shadow-lg">
      <h1 className="text-xl font-bold cursor-pointer" onClick={() => setPage("home")}>PepperArmor</h1>
      <div className="space-x-4">
        {loggedIn ? (
          <button onClick={logout} className="bg-red-600 px-3 py-1 rounded-lg hover:bg-red-700">Logout</button>
        ) : (
          <>
            <button onClick={() => setPage("login")} className="hover:underline">Login</button>
            <button onClick={() => setPage("signup")} className="hover:underline">Sign Up</button>
          </>
        )}
      </div>
    </nav>
  );
}

function Login({ onLogin, users }) {
  const [username, setUsername] = useState("");
  const [password, setPassword] = useState("");
  const [notBot, setNotBot] = useState(false);
  const [error, setError] = useState("");

  const handleLogin = () => {
    if (!notBot) { setError("Please confirm you are not a bot!"); return; }
    const user = users.find(u => u.username === username && u.password === password);
    if (user) onLogin(user.username);
    else setError("Invalid username or password!");
  };

  return (
    <div className="bg-gray-800 p-6 rounded-xl shadow-xl mt-16 w-full max-w-sm">
      <h2 className="text-2xl font-bold mb-4">Login</h2>
      {error && <p className="text-red-500 mb-3">{error}</p>}
      <input type="text" placeholder="Username" value={username} onChange={e=>setUsername(e.target.value)}
        className="w-full p-2 mb-3 rounded bg-gray-700"/>
      <input type="password" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)}
        className="w-full p-2 mb-3 rounded bg-gray-700"/>
      <label className="flex items-center space-x-2 mb-3">
        <input type="checkbox" checked={notBot} onChange={()=>setNotBot(!notBot)} className="accent-blue-600"/>
        <span>I am not a bot</span>
      </label>
      <button onClick={handleLogin} className="w-full bg-blue-600 py-2 rounded-lg hover:bg-blue-700">Login</button>
    </div>
  );
}

function SignUp({ onSignUp, users }) {
  const [username, setUsername] = useState("");
  const [password, setPassword] = useState("");
  const [notBot, setNotBot] = useState(false);
  const [error, setError] = useState("");

  const handleSignUp = () => {
    if (!notBot) { setError("Please confirm you are not a bot!"); return; }
    if (!username || !password) { setError("Fill all fields!"); return; }
    if (users.find(u=>u.username === username)) { setError("Username already exists!"); return; }
    onSignUp({ username, password });
  };

  return (
    <div className="bg-gray-800 p-6 rounded-xl shadow-xl mt-16 w-full max-w-sm">
      <h2 className="text-2xl font-bold mb-4">Sign Up</h2>
      {error && <p className="text-red-500 mb-3">{error}</p>}
      <input type="text" placeholder="Username" value={username} onChange={e=>setUsername(e.target.value)}
        className="w-full p-2 mb-3 rounded bg-gray-700"/>
      <input type="password" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)}
        className="w-full p-2 mb-3 rounded bg-gray-700"/>
      <label className="flex items-center space-x-2 mb-3">
        <input type="checkbox" checked={notBot} onChange={()=>setNotBot(!notBot)} className="accent-blue-600"/>
        <span>I am not a bot</span>
      </label>
      <button onClick={handleSignUp} className="w-full bg-green-600 py-2 rounded-lg hover:bg-green-700">Sign Up</button>
    </div>
  );
}

function Dashboard() {
  const [data, setData] = useState({
    scripts: [{ id: 1, name: "myscript.lua" }],
    keys: [{ id: 1, value: "ABC123", status: "valid" }]
  });

  const handleUpload = (e) => {
    const file = e.target.files[0];
    if(file) setData({...data, scripts: [...data.scripts, {id:Date.now(), name:file.name}]});
  };
  const generateKey = () => {
    const newKey = {id:Date.now(), value:Math.random().toString(36).substr(2,8).toUpperCase(), status:"valid"};
    setData({...data, keys:[...data.keys,newKey]});
  };

  return (
    <div className="bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-2xl mt-6">
      <h2 className="text-2xl font-bold mb-4">Developer Dashboard</h2>
      <input type="file" onChange={handleUpload} className="block mb-4 text-gray-300"/>
      <button className="bg-green-600 px-4 py-2 rounded-lg hover:bg-green-700 mb-4">Upload & Protect</button>
      <div className="mt-4">
        <h3 className="font-semibold">Scripts</h3>
        <pre className="bg-gray-900 p-3 rounded text-sm overflow-x-auto">{JSON.stringify(data.scripts,null,2)}</pre>
      </div>
      <div className="mt-6">
        <h3 className="font-semibold flex justify-between items-center">
          License Keys
          <button onClick={generateKey} className="bg-blue-600 px-2 py-1 text-sm rounded hover:bg-blue-700">Generate Key</button>
        </h3>
        <pre className="bg-gray-900 p-3 rounded text-sm overflow-x-auto">{JSON.stringify(data.keys,null,2)}</pre>
      </div>
    </div>
  );
}

function App() {
  const [page,setPage]=useState("home");
  const [users,setUsers]=useState(INITIAL_USERS);
  const [loggedInUser,setLoggedInUser]=useState(null);

  const handleLogin=(username)=>{setLoggedInUser(username); setPage("dashboard");};
  const handleSignUp=(user)=>{setUsers([...users,user]); setLoggedInUser(user.username); setPage("dashboard");};
  const logout=()=>{setLoggedInUser(null); setPage("home");};

  return (
    <div className="min-h-screen flex flex-col items-center p-6">
      <Navbar setPage={setPage} loggedIn={!!loggedInUser} logout={logout}/>
      {page==="home" && <div className="text-center mt-16 space-y-6">
        <h1 className="text-5xl font-bold">PepperArmor</h1>
        <p className="text-gray-400">Protect your Roblox Lua scripts with IronBrew 2 + License Manager</p>
        {!loggedInUser && <button onClick={()=>setPage("login")} className="bg-blue-600 px-6 py-2 rounded-xl hover:bg-blue-700">Login</button>}
      </div>}
      {page==="login" && !loggedInUser && <Login onLogin={handleLogin} users={users}/>}
      {page==="signup" && !loggedInUser && <SignUp onSignUp={handleSignUp} users={users}/>}
      {page==="dashboard" && loggedInUser && <Dashboard/>}
